<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício RPA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>

    <h1 class="d-flex align-items-center justify-content-center">Cadastro de Funcionários</h1>

    <div class="d-flex justify-content-center align-items-center mt-5 mb-5">
        <form action="">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
            </div>
            <br>

            <div class="form-group">
              <label for="dataNascimento">Data de Nascimento</label>
              <input type="date" class="form-control" id="dataNascimento" placeholder="Digite sua data de nascimento">
            </div>
            <br>

            <div class="form-group">
                <label for="cpf">CPF</label>
                <input type="number" max="9" min="9" class="form-control" id="cpf" placeholder="Digite seu CPF">
            </div>
            <br>

            <div class="form-group">
                <label for="cargo">Cargo/Função</label>
                <input type="text" class="form-control" id="cargo" placeholder="Digite seu cargo/função">
            </div>
            <br>

            <div class="form-group">
                <label for="rg">RG</label>
                <input type="number" max="9" min="9" class="form-control" id="rg" placeholder="Digite seu RG">
            </div>
            <br>

            <button type="submit" class="btn btn-primary" onclick="alert(enviaForm())">Enviar</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script>
        function enviaForm() {
            let nome = document.getElementById("nome").value;
            let dataNascimento = document.getElementById("dataNascimento").value;
            let cargo = document.getElementById("cargo").value;
            
            let selectGenero = document.getElementById("genero").value;
            let genero =  selectGenero == 1 ? "Masculino" : selectGenero == 2 ? "Feminino" : "Outro";

            let selectEstadoCivil = document.getElementById("estadoCivil").value
            let estadoCivil =  selectEstadoCivil == 1 ? "Casado" : selectEstadoCivil == 2 ? "Solteiro" : "Outro";

            return `Formulário enviado com sucesso!
            Dados enviados:
            Nome: ${nome}
            Data de Nascimento: ${dataNascimento}
            Cargo: ${cargo}
            Gênero: ${genero}
            Estado Civil: ${estadoCivil}`
        }
    </script>
</body>
</html>
